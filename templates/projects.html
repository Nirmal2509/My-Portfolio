{% extends "base.html" %}
{% block content %}
<section class="projects" id="projects">
    <h2 class="section-title">Projects</h2>
    <div class="project-grid">
        {% if projects %}
            {% for project in projects %}
            <div class="project-card">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
                <a href="{{ project.link }}" target="_blank" rel="noopener noreferrer" class="btn small">View Project</a>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-projects">ðŸš§ No projects yet, check back soon!</p>
        {% endif %}
    </div>
</section>
{% endblock %}
